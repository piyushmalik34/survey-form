<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey-Form</title>

<body>

  <link href="https://fonts.googleapis.com/css?family=Alegreya|Alfa+Slab+One|Arimo|Concert+One|Courgette|Fira+Sans|Permanent+Marker|Titillium+Web&display=swap" rel="stylesheet">
<h1 id="title">Survey Form for Gamers</h1>
<p id="description">Tell us about the types of games you love to play</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input  placeholder="Enter Your Name" type="text" id="name">
<br>
  <label for="email" id="email-label">Email:</label>
  <input placeholder="Enter Your Email"  type="email" id="email">
<br>
  <label for="age" id="age-label"  >Age:</label>
  <input placeholder="Enter Your Age" type="number" id="age">
  <br>
  <label for="gender" id="gender-label">Gender:</label>
<select name="gender" id="sel">
<option value="Male">Male</option>
 <option value="Female">Female</option>
    </select><br>
  <label for="genre" id="realgenrelabel">Select your Favourite Genres:</label>

  <input type="checkbox" name="level">
  <label class="genrelabel" for="action">Action</label>
  <br>
        
    <input type="checkbox" name="genre">
<label class="genrelabel" for="adventure">Adventure</label>
        
  <br>

        
    <input type="checkbox" name="genre">
  <label class="genrelabel"  for="Racing">Racing</label>
<br>
    <input type="checkbox" name="genre">
  <label class="genrelabel"  for="RPG"> RPG</label>  <br>
    <input type="checkbox" name="genre">
  <label class="genrelabel"  for="shooting"> Shooting</label>
        
  <br>    
    <input   type="checkbox" name="genre">
<label class="genrelabel" for="sport" >Sport</label>           <br>
 
<label for="level" id="level-label">Select your Experience Level:</label>
<input type="radio" name="level">
    <label class="radiolabel" for="rookie">Rookie</label>
<br>
<input type="radio" name="level">
  <label class="radiolabel" for="mediocre">Mediocre </label>
<br>
<input type="radio" name="level">
<label class="radiolabel" for="Pro">
  Pro</label>
<br>
<label for="love" id="love-label"> 
Reason Why you Love playing games:
</label>
<input style="height:50px;resize:vertical;"  placeholder="Enter the reason why you love to play games" id="love" type="text">
  
  

</body>

</html>
